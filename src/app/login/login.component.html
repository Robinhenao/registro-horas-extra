<div class="container">
  <div class="left-section">
    <img src="/imagen.jpg" alt="Imagen">
    <h1>SISTEMA DE HORAS EXTRAS</h1>
    <p>Automatiza tus horas, maximiza tu precisión</p>
  </div>
  <div class="right-section">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form-modern">
      <h2>Iniciar Sesión</h2>
      <div class="form-group">
        <label for="email">Usuario</label>
        <input id="email" type="text" formControlName="email" placeholder="Ingresa tu usuario">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="Ingresa tu contraseña">
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
      <div class="forgot-password">
        <p>¿Olvidaste tu contraseña? <a href="#">Recuperar acceso</a></p>
      </div>
    </form>
  </div>
</div>
